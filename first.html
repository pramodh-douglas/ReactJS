<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Convert from Fahrenheit to Celsius</title>
</head>

<body>
	<h2> This script converts Fahrenheit temp to Celsius and prints the result to the screen </h2>
	<label for="temp">Enter the temperature in Fahrenheit: </label>
	<input id="temp" name="temp" type="text">
	<button onclick="fahrenheitToCelsius()">Temp</button>
	<p id="demo"></p>

	<script>

		function fahrenheitToCelsius() {
			var temp;

			temp = document.getElementById("temp").value;

			temp = (temp-32) / 1.8;

			temp = temp.toFixed(2);

			temp = temp + " &degC";

			document.getElementById("demo").innerHTML = temp;

			console.log(temp);
		}
	</script>

</body>

</html>
